<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thêm sách mới</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="/assets/js/auth/auth-check.js"></script>
  <script src="/assets/js/common/config.js"></script>
</head>
<body class="bg-light d-flex">
  <div id="navbarContainer"></div>
  <div class="container py-5 flex-fill p-4">
    <h2 class="mb-4">Thêm sách mới</h2>

    <form id="bookForm" class="bg-white p-4 rounded shadow-sm">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="name" class="form-label">Tên sách</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="author" class="form-label">Tác giả</label>
          <input type="text" class="form-control" id="author" required>
        </div>
        <div class="col-12 mb-3">
          <label for="description" class="form-label">Mô tả</label>
          <textarea class="form-control" id="description" rows="3" required></textarea>
        </div>
        <div class="col-md-6 mb-3">
          <label for="isbn" class="form-label">ISBN</label>
          <input type="text" class="form-control" id="isbn" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="publisher" class="form-label">Nhà xuất bản</label>
          <input type="text" class="form-control" id="publisher" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="category" class="form-label">Thể loại</label>
          <input type="text" class="form-control" id="category" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="year" class="form-label">Năm xuất bản</label>
          <input type="number" class="form-control" id="year" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="image" class="form-label">Ảnh bìa (URL)</label>
          <input type="text" class="form-control" id="image" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="quantity" class="form-label">Số lượng sách</label>
          <input type="number" class="form-control" id="quantity" required>
        </div>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <button type="submit" class="btn btn-primary">Lưu sách</button>
        <a href="/pages/index.html" class="btn btn-secondary">Quay lại danh sách</a>
      </div>
    </form>
  </div>
  <script src="/assets/js/book/add-book.js"></script>
  <script src="/assets/js/common/load-navbar.js"></script>
  </body>
</html>
