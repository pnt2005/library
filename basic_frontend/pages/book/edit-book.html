<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chỉnh sửa sách</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="/basic_frontend/assets/js/auth/auth-check.js"></script>
</head>
<body class="bg-light d-flex">
  <div id="navbarContainer"></div>

  <div class="container py-5 flex-fill p-4">
    <h2 class="mb-4">Chỉnh sửa sách</h2>
    <form id="editForm" class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Tên sách</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Tác giả</label>
        <input type="text" class="form-control" id="author" required>
      </div>
      <div class="col-12">
        <label class="form-label">Mô tả</label>
        <textarea class="form-control" id="description" rows="3" required></textarea>
      </div>
      <div class="col-md-6">
        <label class="form-label">ISBN</label>
        <input type="text" class="form-control" id="isbn" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Nhà xuất bản</label>
        <input type="text" class="form-control" id="publisher" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Thể loại</label>
        <input type="text" class="form-control" id="category" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Năm xuất bản</label>
        <input type="number" class="form-control" id="year" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Số lượng sách</label>
        <input type="number" class="form-control" id="quantity" required>
      </div>
      <div class="col-12">
        <label class="form-label">URL ảnh bìa</label>
        <input type="url" class="form-control" id="image" required>
      </div>
      <div class="col-12 mt-4">
        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
        <a href="/basic_frontend/pages/index.html" class="btn btn-secondary">Quay lại danh sách</a>
      </div>
    </form>
  </div>
  <script src="/basic_frontend/assets/js/common/config.js"></script>
  <script src="/basic_frontend/assets/js/common/load-navbar.js"></script>
  <script src="/basic_frontend/assets/js/book/edit-book.js"></script>
  </body>
  </html>
