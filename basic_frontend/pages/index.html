<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Danh sách sách</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex">

  <div id="navbarContainer"></div>

  <main class="container py-5 flex-fill p-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Danh sách sách</h2>
    </div>

    <div class="row g-2 mb-3">
      <div class="col-md-3"><input type="text" id="authorFilter" class="form-control" placeholder="Tác giả"></div>
      <div class="col-md-3"><input type="text" id="descriptionFilter" class="form-control" placeholder="Mô tả"></div>
      <div class="col-md-2"><input type="text" id="isbnFilter" class="form-control" placeholder="ISBN"></div>
      <div class="col-md-2"><input type="text" id="publisherFilter" class="form-control" placeholder="NXB"></div>
      <div class="col-md-2"><input type="text" id="categoryFilter" class="form-control" placeholder="Thể loại"></div>
      <div class="col-md-2"><input type="text" id="yearFilter" class="form-control" placeholder="Năm xuất bản"></div>
      <div class="col-md-2"><input type="number" id="quantityFilter" class="form-control" placeholder="Số lượng ≥"></div>
      <div class="col-md-2"><button onclick="filter()" class="btn btn-primary w-100">Lọc</button></div>
    </div>

    <div id="bookList" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
    </div>
  </main>
    <script src="/assets/js/common/config.js"></script>
    <script src="/assets/js/common/script.js"></script>
    <script src="/assets/js/common/load-navbar.js"></script>
</body>
</body>
</html>
