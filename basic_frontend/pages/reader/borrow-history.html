<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Lịch sử mượn sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/assets/js/auth/auth-check.js"></script>
</head>
<body class="bg-light d-flex">
    <div id="navbarContainer"></div>
    <div class="container py-5 flex-fill p-4">
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <form id="filterForm">
                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <input type="text" id="bookFilter" class="form-control" placeholder="Lọc theo tên sách">
                        </div>
                        <div class="col-md-6">
                            <select id="statusFilter" class="form-select">
                                <option value="">Tất cả trạng thái</option>
                                <option value="PENDING">Chờ duyệt</option>
                                <option value="ACCEPTED">Đã duyệt</option>
                                <option value="REJECTED">Từ chối</option>
                            </select>
                        </div>
                    </div>
                    <div class="row g-3 align-items-end">
                        <div class="col-md-3">
                            <label for="createDateFilter" class="form-label">Ngày tạo</label>
                            <input type="date" id="createDateFilter" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label for="borrowDateFilter" class="form-label">Ngày mượn</label>
                            <input type="date" id="borrowDateFilter" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label for="returnDateFilter" class="form-label">Ngày trả</label>
                            <input type="date" id="returnDateFilter" class="form-control">
                        </div>
                        <div class="col-md-3 d-grid">
                            <button id="filterButton" type="button" class="btn btn-primary">Lọc kết quả</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="historyContainer" class="mt-4"></div>
    </div>
    <script src="/basic_frontend/assets/js/common/config.js"></script>
    <script src="/basic_frontend/assets/js/common/load-navbar.js"></script>
    <script src="/basic_frontend/assets/js/reader/borrow-history.js"></script>
</body>
</html>
